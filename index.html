<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in a row game</title>

    <link rel="stylesheet" href="style/ErinMeyerCssReset.css">
    <link rel="stylesheet" href="style/index.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet"> 



    <!--FONT AWESOME   this is for the "rock, paper and scissors" icons-->
    <script src="https://kit.fontawesome.com/022c62a2f2.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class='header'>
        <h2 class='h2'>ROCK <br> PAPER <br> SCISSORS</h2>
    </header>





    <main class='main'>
            
        <div class="battleground">
            <div class='battleground-side'>
                <div class="name">
                    <p>Player: </p><p class='red'>Human</p>
                </div>
                <div class="options">
                    <button id='rock'><i class="far fa-hand-rock"></i></button>
                    <button id='paper'><i class="far fa-hand-paper"></i></button>
                    <button id='scissors'><i class="far fa-hand-scissors"></i></button>
                </div>
            </div>

            <div class="battleground-side">
                <div class="name">
                    <p>Player: </p><p class='red'>Computer</p>
                </div>
                <div class="options">
                    <button class='pc'><i class="far fa-hand-rock"></i></button>
                    <button class='pc'><i class="far fa-hand-paper"></i></button>
                    <button class='pc'><i class="far fa-hand-scissors"></i></button>
                </div>
            </div>
        </div>
    </main>






    <footer class='footer'>
        <div id='playerScores' class="scores">
            <div class="name">
                <p>Player: </p><p class='red'>Human</p>
            </div>
        </div>
        <div id='computerScores' class="scores">
            <div class="name">
                <p>Player: </p><p class='red'>Computer</p>
            </div>
        </div>

       
    </footer>
    <div class='created-by'><a href='https://github.com/Atardilla'>created by Atardilla</a></div>
    <div class='created-by'><a href='https://www.freepik.com/vectors/background'>Background vector created by Layerace - www.freepik.com</a></div>

    <script src="js/scriptWithButtons.js"></script>

</body>

</html>
